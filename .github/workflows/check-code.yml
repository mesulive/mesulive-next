name: Check code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize
        uses: ./.github/workflows/initialize.yml

      - name: Check eslint
        run: yarn lint